
{% load static %}
{% block content %}
    <div class="content-section" style="background:rgb(179, 206, 80) ; border: 5px outset red;" >
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Albums</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" style="margin: 30px 150px;text-align: center;font-size: 30px;">Done</button><br><br><br><br><br><br><br><br><br><br><br><br>
            </div>
        </form>
    </div>
{% endblock content %}
