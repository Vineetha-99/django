<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <center>
    <div class="content-section" style="background:rgb(179, 206, 80);border: 5px outset red;" >
        <form action="login" method="post">
            
                <h1><u><b>LOGIN</b></u></h1>
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" style="margin: 30px 150px;text-align: center;font-size: 50px"><br>
                <input type="password" name="password" placeholder="Your Password" style="margin: 30px 150px;text-align: center;font-size: 50px"><br><br>
                <input type="Submit" style="margin: 30px 150px;text-align: center;font-size: 50px" value="LOGIN"><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </form>
    </div>
</center>
   <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>  
    
</body>
</html>
