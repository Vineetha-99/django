<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <center>
    <div class="content-section" style="background:rgb(179, 206, 80);border: 5px outset red;" >
        <form action="register" method="post">
            <h1><u><b>REGISTER</b></u></h1>
            {% csrf_token %}
            <input type="text" name="first_name" placeholder="First Name" style="margin: 30px 150px;text-align: center;font-size: 30px"><br>
            <input type="text" name="last_name" placeholder="Last Name" style="margin: 30px 150px;text-align: center;font-size: 30px"><br>
            <input type="text" name="username" placeholder="Username" style="margin: 30px 150px;text-align: center;font-size: 30px"><br>
            <input type="email" name="email" placeholder="Email" style="margin: 30px 150px;text-align: center;font-size: 30px"><br>
            <input type="password" name="password1" placeholder="Your Password" style="margin: 30px 150px;text-align: center;font-size: 30px"><br>
            <input type="password" name="password2" placeholder="Confirm your Password" style="margin: 30px 150px;text-align: center;font-size: 30px"><br>
            <input type="Submit" style="margin: 30px 150px;text-align: center;font-size: 30px" value="REGISTER">
        </form>
    </div>
</center>
    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
    
</body>
</html>
